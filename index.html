<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-auto-a11y="true"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="canvas-div">
      <div id="toolbar">
        <div id="home">
          <i class="fas fa-home"></i>
        </div>
        <div id="pause">
          <i class="far fa-pause-circle"></i>
        </div>
        <div id="play">
          <i class="far fa-play-circle"></i>
        </div>
        <div id="restart">
          <span>restart</span>
        </div>
      </div>
      <div class="next-level">
        <div id="next-level-btn" class="hide">
          <span>Next Level</span>
        </div>
        <div id="play-again-btn" class="hide">
          <span>Play Again</span>
        </div>
      </div>
      <div class="loading-screen">
        <div class="instructions">
          <h1>How to Play</h1>
          <span class="instructions-info">Use WASD to move</span>
          <div class="main-controls">
            <span class="wasd">W</span>
            <span class="wasd">A</span>
            <span class="wasd">S</span>
            <span class="wasd">D</span>
          </div>
          <span class="instructions-info">Use Arrow Keys to shoot</span>
          <div class="main-controls">
            <span class="wasd"> &uarr; </span>
            <span class="wasd"> &darr; </span>
            <span class="wasd"> &larr; </span>
            <span class="wasd"> &rarr; </span>
          </div>
          <h1>Rules</h1>
          <span class="instructions-info"> 1) DON'T TOUCH THE ENEMIES </span>
          <span class="instructions-info"> 2) SHOOT THE ENEMIES </span>
        </div>
        <div id="start-game">
          <span class="play-btn">Play</span>
        </div>
      </div>
      <canvas id="myCanvas" height="480px" width="640px"></canvas>
      <div class="bio-icons">
        <div class="github">
          <a href="https://github.com/eric2523/survive-the-nights">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <div class="linked-in">
          <a href="https://github.com/eric2523/survive-the-nights">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
